$def with ( theme )
<html>
  <head>
    <title>OpenPhotoBooth</title>
    <script type="text/javascript">
      var OPBSkinPath = '$(theme['path'])';
    </script>
    <script type="text/javascript" src="/static/core/jquery-1.3.2.min.js"></script>
  	<script type="text/javascript" src="/static/core/errors.js"></script>
  	<script type="text/javascript" src="/static/core/core.js"></script>
  	<script type="text/javascript" src="/static/core/sm2/script/soundmanager2-nodebug-jsmin.js"></script>
  	<script type="text/javascript">
  		soundManager.url = "/static/core/sm2/swf/";
  		soundManager.debugMode = false;
  		soundManager.onload = function() { OPBConfig.onSoundLoad(); }
    </script>
    <script type="text/javascript" src="$(theme['path'])config.js"></script>
  </head>
	<!--//
	 Lime Green - #32CD32
	 Peacock Blue - #33A1C9 
	 Coral - #FF7F50
	//-->
	<body style="background: #33A1C9;">
	 <div style="width: 700px; margin: 30px auto 0;">
      <img id="photo1" src="$(theme['path'])set1.jpg" alt="" width="160" height="120" style="margin: 0 5px;"/>
    	<img id="photo2" src="$(theme['path'])set2.jpg" alt="" width="160" height="120" style="margin: 0 5px;"/>
    	<img id="photo3" src="$(theme['path'])set3.jpg" alt="" width="160" height="120" style="margin: 0 5px;"/>
    	<img id="photo4" src="$(theme['path'])set4.jpg" alt="" width="160" height="120" style="margin: 0 5px;"/>
	  </div>
		<div style="width: 660px; padding: 10px 0; margin: 30px auto 20px auto; text-align: center; background: #32CD32;">
		  <object id="swf-object" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="640" height="480" id="opbcam" align="middle">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="allowFullScreen" value="false" />
  		  <param name="wmode" value="transparent">
		    <param name="movie" value="/static/core/opbcam-isolate.swf" /><param name="quality" value="high" /><param name="bgcolor" value="#ffffff" />
		    <embed id="swf-embed" src="/static/core/opbcam-isolate.swf" quality="high" wmode="transparent" bgcolor="#ffffff" width="640" height="480" name="opbcam" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
		  </object>
		</div>
		<div style="width: 640px; margin: 0 auto; text-align: center; font-size: 40px; font-family: Tahoma, Arial, sans-serif;" id="countdown"></div>
  </body>
</html>
